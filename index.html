<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
            integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo"><img src="./images/Logo.png" alt=""></div>
                <div class="row">
                    <div class="col header-left">
                        <img class="header-banner" src="./images/Group 92.png"
                            alt="">
                        <form action="">
                            <div class="form-address">
                                <button class="btn active">Hà Nội</button>
                                <button class="btn">Đà Nẵng</button>
                                <button class="btn">TP.HCM</button>
                            </div>
                            <div class="form">
                                <div class="form-group">
                                    <select id="select" multiple
                                        name="states[]">

                                        <option class="select2-option"
                                            value="AL">Java</option>
                                        <option class="select2-option"
                                            value="AL">C++</option>
                                        <option class="select2-option"
                                            value="AL">PHP</option>
                                    </select>
                                    <span class="form-message"></span>

                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Họ và tên">
                                    <span class="form-message"></span>
                                </div>
                                <div class="form-group">
                                    <input type="text"
                                        placeholder="Số điện thoại">
                                    <span class="form-message"></span>

                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Email">
                                    <span class="form-message"></span>

                                </div>

                                <div class="form-group">
                                    <label for="file-upload"
                                        class="file-upload">
                                        Custom Upload
                                        <img class="file-upload--icon"
                                            src="./images/Vector.png" alt="">
                                    </label>
                                    <input id="file-upload" type="file"/>
                                    <span class="form-message"></span>

                                    <span class="custom-file-upload">File định
                                        dạng .doc, .docx, .pdf
                                        <=2mb</span>
                                </div>
                            </div>
                            <button class="btn btn-submit">Ứng tuyển</button>
                        </form>
                    </div>
                    <div class="col header-right">

                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
                integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
                crossorigin="anonymous"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
                integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script>
            
            $(document).ready(function() {
    $('#select').select2();});
</script>
        </body>
    </html>
